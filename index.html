<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 align="center" id="title">freeCodeCamp Survey Form</h1>
      <p align="center" id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      <form id="survey-form">
        <label id="name-label">Name:</label>
        <input id="name" placeholder="Enter your name" required="" type="text">
        <br>
        <label id="email-label" >Email address:</label>
        <input type="email" placeholder="Enter your email" id="email" required="">
        <br>
        <label id="number-label">Age</label>
        <input placeholder="Enter your age" type="number" id="number" min="10" max="20"/>
        <select id="dropdown">
          <option value="volvo">Challanges</option>
          <option value="saab">Projects</option>
          <option value="mercedes">Community</option>
          <option value="audi">Open Source</option>
        </select>
        <br>
        <input type="radio" name="1" value="male"> Definitely<br>
        <input type="radio" name="1" value="female"> Maybe<br>
        <input type="radio" name="1" value="other"> Not sure
        Front-end projects<input value="front-end" type="checkbox" id="myCheck">
        back-end projects<input value="back-end" type="checkbox" id="myCheck">
        data science<input value="data science" type="checkbox" id="myCheck">
        videos<input value="video" type="checkbox" id="myCheck">
        city meetups<input value="city" type="checkbox" id="myCheck">
        wiki<input value="wiki" type="checkbox" id="myCheck">
        <textarea></textarea>
        <button id="submit"></button>
      </form>
    </div>
    </div>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
